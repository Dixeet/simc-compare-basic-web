<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Simulationcraft Gear Compare</title>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Simulationcraft Gear Compare</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<section id="section-input-simc" class="py-2">
    <div class="container">
        <h2>Input</h2>
        <hr>
        <form onsubmit="return parseSimc()">
            <div class="form-group">
                <label for="input-simc">Paste input from the SimulationCraft addon</label>
                <textarea class="form-control" id="input-simc" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Parse</button>
        </form>
    </div>
</section>

<section id="section-gear" class="py-2 mt-3">
    <div class="container">
        <h2>Gear</h2>
        <hr>
    </div>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>var whTooltips = {colorLinks: true, iconSize: 'small', iconizeLinks: true, renameLinks: true};</script>
<!--<script src="https://wow.zamimg.com/widgets/power.js"></script>-->
<script src="js/index.js"></script>
</body>
</html>
